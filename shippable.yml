language: java

jdk:
   - oraclejdk7

install:
   - mvn dependency:go-offline

build:
    ci:
       - gradle --version
       - mvn --version
       - mvn cobertura:cobertura  -Dcobertura.report.format=xml  package
    on_success:
       - ls -la
       - cp target/*.war shippable 
       - cp -r target/site/cobertura/* shippable/codecoverage
       - cp -r target/surefire-reports shippable/testresults
    cache:
    cache_dir_list:
        - ~/.m2
        - ~/.gradle



archive: true